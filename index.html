<!DOCTYPE html>
<html>
    <head>
        <title>Pong!!!!</title>
        <script type = "text/javascript" src = "phaser.min.js"></script>
        <style type="text/css">
        body {
            margin: 0; 
        }
        </style>
    </head>
    
    <body>
        <script type="text/javascript">
            var game = new Phaser.Game(800,600,Phaser.AUTO,'pong',{
                preload: preload,
                create: create,
                update: update,
                render: render
            });
            
            //alert("made the Game")
            var paddle1;
            var paddle2;
            var ball;
            
            var ball_launched;
            var ball_velocity;
            
            //game.input.onMouseDown.add(this.launch_ball, this); // doesn't work
            
            function preload(){
                //alert("in preload")
                game.load.image('paddle','assets/paddle.png');
                game.load.image('ball','assets/ball.png');
            }    
            
            
            function create(){
                
                ball_launched = false;
                ball_velocity = 400;
                //alert("in create")
                paddle1 = create_paddle(0,game.world.centerY);
                paddle2 = create_paddle(game.world.width - 16,game.world.centerY);
                ball = create_ball(game.world.centerX,game.world.centerY);
                
                game.input.mouse.capture = true;
                game.input.activePointer.leftButton.isDown

            }
            
            function update(){
                //alert("in update")
                control_paddle(paddle1,game.input.y);
            }
            
            function create_paddle(x,y){
                //alert("in create_paddle")
                var paddle = game.add.sprite(x,y,'paddle');
                paddle.anchor.setTo(0.5,0.5);
                game.physics.arcade.enable(paddle);
                paddle.body.collideWorldBounds = true;
                return paddle;
            }
            
            function create_ball(x,y){
                var ball = game.add.sprite(x,y,'ball');
                ball.anchor.setTo(0.5,0.5);
                game.physics.arcade.enable(ball);
                ball.body.collideWorldBounds = true;
                ball.body.bounce.setTo(1,1);
                return ball;
                
            }
            
            function control_paddle(paddle,y){
                //alert("in control_paddle")
                paddle.y = y;
                if(paddle.y < paddle.height/2){
                    paddle.y = paddle.height/2;
                } else if(paddle.y > game.world.height - paddle.height/2){
                    paddle.y = game.world.height - paddle.height/2;
                }
            }
            function launch_ball(){
                //alert('launching')
                if(ball_launched){
                    ball.x = game.world.centerX;
                    ball.y = game.world.centerY;
                    ball.body.velocity.setTo(0,0);
                    ball_launched = false;
                } else{
                    ball.body.velocity.x = -ball_velocity;
                    ball.body.velocity.y = ball_velocity;
                    ball_launched = true;
                }
            }
            function render() {
                if(game.input.activePointer.leftButton.isDown){
                    launch_ball();
                }
                //game.debug.text("Left Button: " + game.input.activePointer.leftButton.isDown, 300, 132);
                //game.debug.text("Middle Button: " + game.input.activePointer.middleButton.isDown, 300, 196);
                //game.debug.text("Right Button: " + game.input.activePointer.rightButton.isDown, 300, 260);

            }
        </script>
    </body>
    
</html>
