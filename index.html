<!DOCTYPE html>
<html>
    <head>
        <title>Pong!!!!</title>
        <script type = "text/javascript" src = "phaser.min.js"></script>
        <style type="text/css">
        body {
            margin: 0; 
        }
        </style>
    </head>
    
    <body>
        <script type="text/javascript">
            var game = new Phaser.Game(800,600,Phaser.AUTO,'pong',{
                preload: preload,
                create: create,
                update: update
            });
            
            //alert("made the game")
            var paddle1;
            var paddle2;
            
            function preload(){
                // alert("in preload")
                game.load.image('paddle','assets/paddle.png');
            }    
            
            
            function create(){
                // alert("in create")
                paddle1 = create_paddle(0,game.world.centerY);
                paddle2 = create_paddle(game.world.width - 16,game.world.centerY);      
                //alert("made paddles")          
            }
            
            function update(){
                // alert("in update")
                control_paddle(paddle1,game.input.y);
            }
            
            function create_paddle(x,y){
                // alert("in create_paddle")
                var paddle = game.add.sprite(x,y,'paddle')
                paddle.anchor.setTo(0.5,0.5);
                game.physics.arcade.enable(paddle);
                paddle.body.collideWorldBounds = true;
                return paddle;
            }
            
            function control_paddle(paddle,y){
                // alert("in control_paddle")
                paddle.y = y;
                if(paddle.y < paddle.height/2){
                    paddle.y = paddle.height/2;
                } else if(paddle.y > game.world.height - paddle.height/2){
                    paddle.y = game.world.height - paddle.height/2;
                }
            }
        </script>
    </body>
    
</html>
